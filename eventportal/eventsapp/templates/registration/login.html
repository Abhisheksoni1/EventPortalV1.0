{% extends "base.html" %}
{% block title %}Log-In{% endblock %}\
{% block content %}
    <h1>LOG IN</h1>
    <div >
        {% if msg %}
            <p>{{ msg }}</p>
        {% else %}
            <p>Please, use the following form to log-in:</p>
        {% endif %}
        <div>
            <form action="" method="post">
                {{ form.as_p }}
                {% csrf_token %}

                <p><input type="submit" value="Log-in"></p>
            </form>
        </div>
    </div>
{% endblock %}
